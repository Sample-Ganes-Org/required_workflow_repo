name: Go fmt
on: [pull_request]
jobs:
  gofmt:
    name: Go fmt
    runs-on: ubuntu-latest
    container:
      image: 
    steps:
      - name: Install go ${{ vars.REPO_GOLANG_VERSION }}
        uses: actions/setup-go@v2
        with:
          go-version: '${{ vars.REPO_GOLANG_VERSION }}'
          
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ./go/src/${{vars.REPO_WORKING_DIRECTORY}}

      - name: Run Lint
        env:
          GOPATH: /home/runner/work/go-sample-service/go-sample-service/go
        run: |
          pwd
          ls
          files=$(go list ./...)
          echo $files
        working-directory: ./go/src/${{vars.REPO_WORKING_DIRECTORY}}
